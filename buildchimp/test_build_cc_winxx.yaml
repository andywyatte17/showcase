_magic_: buildchimp_project

globals:
    environment:
        DevTrunk: D:\\Projects\\Vemnet068\\7d\\trunk
        BuildRebuild: Build
        MsMulti: /m:4

buildsteps:
  - id: cc_dbx
    title: Rebuild CmnC Debug
    description: Rebuild CommonCode in Debug mode for x86.
    inline_script_bat: |
        msbuild %DevTrunk%\\CommonCode\\BuildAll\\WinProj\\BuildCommonCode.sln ^
                %MsMulti% /t:%BuildRebuild% /p:Configuration=Debug
    optional: false
    dependencies:

  - id: cc_rlx
    title: Rebuild CmnC Release
    description: Rebuild CommonCode in Release mode for x86.
    inline_script_bat: |
        msbuild %DevTrunk%\\CommonCode\\BuildAll\\WinProj\\BuildCommonCode.sln ^
                %MsMulti% /t:%BuildRebuild% /p:Configuration=Release
    optional: true
    dependencies:
      - cc_dbx

  - id: dlls_dbx
    title: Rebuild Dlls Debug
    description: Rebuild CommonCode in Debug mode for x86.
    inline_script_bat: |
        msbuild %DevTrunk%\\DynamicLinkLibs\\AllDlls.sln ^
                %MsMulti% /t:%BuildRebuild% /p:Configuration=Debug
    optional: true
    dependencies:
      - cc_dbx

  - id: dlls_rlx
    title: Rebuild Dlls Release
    description: Rebuild CommonCode in Release mode for x86.
    inline_script_bat: |
        msbuild %DevTrunk%\\DynamicLinkLibs\\AllDlls.sln ^
                %MsMulti% /t:%BuildRebuild% /p:Configuration=Release
    optional: true
    dependencies:
      - cc_dbx
      - dlls_dbx
